<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Settings</title>
    <link rel="stylesheet" href="settings.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="settings-container">
        <h2>⚙️ Student Settings</h2>

        <!-- Theme & Display -->
        <h3><i class="fas fa-paint-brush icon"></i> Theme & Display</h3>
        <div class="setting-item">
            <span>🌙 Dark Mode</span>
            <label class="switch">
                <input type="checkbox" id="dark-mode-toggle">
                <span class="slider"></span>
            </label>
        </div>

        <div class="setting-item">
            <span>🔠 Font Size</span>
            <input type="range" id="font-size-slider" min="12" max="24" value="16">
            <span id="font-size-value">16px</span>
        </div>

        <!-- Sound & Notifications -->
        <h3><i class="fas fa-bell icon"></i> Sound & Notifications</h3>
        <div class="setting-item">
            <span>🔊 Sound Effects</span>
            <label class="switch">
                <input type="checkbox" id="sound-toggle">
                <span class="slider"></span>
            </label>
        </div>

        <div class="setting-item">
            <span>🔔 Notifications</span>
            <label class="switch">
                <input type="checkbox" id="notification-toggle">
                <span class="slider"></span>
            </label>
        </div>

        <!-- Quiz Preferences -->
        <h3><i class="fas fa-question-circle icon"></i> Quiz Preferences</h3>
        <div class="setting-item">
            <span>⏳ Question Timer</span>
            <label class="switch">
                <input type="checkbox" id="timer-toggle">
                <span class="slider"></span>
            </label>
        </div>

        <div class="setting-item">
            <span>🔄 Randomize Questions</span>
            <label class="switch">
                <input type="checkbox" id="randomize-toggle">
                <span class="slider"></span>
            </label>
        </div>

        <div class="setting-item">
            <span>⏰ Auto-Submit on Timeout</span>
            <label class="switch">
                <input type="checkbox" id="auto-submit-toggle">
                <span class="slider"></span>
            </label>
        </div>

        <div class="setting-item">
            <span>💡 Enable Hints</span>
            <label class="switch">
                <input type="checkbox" id="hints-toggle">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <script src="settings.js"></script>
</body>
</html>
